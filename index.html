<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Galactic Age</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Know your age in other solar planets</h1>
        <ul>
          <li>Mercury</li>
          <li>Venus</li>
          <li>Mars</li>
          <li>Jupiter</li>
        </ul>
      </div>

      <form id="age">
        <div class="form-group">
          <label for="User Date">Enter Your Birthdate:</label>
          <input type="date" id="user-age" class="form-control" name="User Date">
        </div>
        <div class="form-group">
          <label for="Planet">Enter Planet Name:</label>
          <input type="text" id="planet" class="form-control" name="User Date">
          <small class="form-text text-muted">Select Mercury, Venus, Mars, or Jupiter. If any other planet name was inputted you will receive your age in Earth years</small>
        </div>
        <button type="submit" class="btn btn-primary" name="button">Click</button>
      </form>

      <div class="result">
        <p id="result"></p>
      </div>
    </div>
  </body>
</html>
